version: 2
command:
  checkout:
    steps:
        path: ~/repo
  login:
    steps:
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
  build:
    steps:
      - run: docker build . -t hassieswift621/circleci-go-codacy:${DOCKER_TAG}
  push:
    steps:
      - run: docker push hassieswift621/circleci-go-codacy:${DOCKER_TAG}
